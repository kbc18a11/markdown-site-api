name: CI

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.17.1
      - name: Go Get
        run: go get ./src
      - name: Build Go
        run: go build ./src/main.go
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.17.1
      - name: Go Get
        run: go get ./src
      - name: Test Go
        run: go test ./src/test
